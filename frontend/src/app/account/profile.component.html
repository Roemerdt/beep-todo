<div class="container col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Profile</h4>
        <div class="card-body">
            <div class="card-title">Name: {{this.user.name}}</div>
            <div class="card-text">Email: {{this.user.email}}</div>
            <img class="card-img-bottom" src="http://127.0.0.1:8000/storage/{{this.image.image}}" style="width: 60%; height: auto; margin-top: 30px;" alt="Card image cap">

            <div class="row" style="margin-top: 30px;">
                <p>Update profile image:</p>
                <div class="col-8">
                  <label class="btn btn-default p-0">
                    <input type="file" accept="image/*" (change)="selectFile($event)" />
                  </label>
                </div>
              
                <div class="col-4">
                  <button
                    class="btn btn-success btn-sm float-right"
                    [disabled]="!selectedFile"
                    (click)="upload()"
                  >
                    Upload
                  </button>
                </div>
              </div>
              
              <div class="preview-spacer">
                    <div *ngIf="preview">
                        <span>Preview:</span>
                        <img [src]="preview" class="preview" id="profile_preview_image"/>
                  </div>
              </div>
              
              <div *ngIf="currentFile && progress" class="progress my-3">
                <div
                  class="progress-bar progress-bar-info"
                  role="progressbar"
                  attr.aria-valuenow="{{ progress }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [ngStyle]="{ width: progress + '%' }"
                >
                  {{ progress }}%
                </div>
              </div>
              
              <div *ngIf="message" class="alert alert-secondary" role="alert">
                {{ message }}
              </div>
        </div>
    </div>
</div>
